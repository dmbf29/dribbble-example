<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Example Product Card üë∑‚Äç‚ôÄÔ∏è</h1>
      <div class="card">
        <div class="card-top">
          <div class="card-top-right">
            <h3>Construction Contractor</h3>
            <p>Lots of noise | No warning | Can feel in brain | Falling debris</p>
          </div>
          <div class="card-top-left">
            <div class="stars">
              <strong>1.5 / 5</strong>
              <i class="fa-solid fa-star"></i>
            </div>
            <a class="btn-orange" href="#">BOOK</a>
          <!-- <i class="fa-solid fa-heart"></i> -->
        </div>
      </div>
        <div class="card-bottom">
          <img src="https://i.pinimg.com/736x/fb/29/ff/fb29fff8ad908c9a91b6d26dd60f32f0.jpg" alt="image1" class="card-bottom-img">
          <div class="card-bottom-right">
            <img src="https://media.istockphoto.com/id/1255653769/photo/close-up-of-manual-worker-using-jackhammer-and-repairing-road.jpg?s=612x612&w=0&k=20&c=G0Mjk_FZr1Sy3gaRUa4qXuPJEoAFUxlLXDz72Bx_st0=" alt="image2">
            <img src="https://st2.depositphotos.com/1000291/8735/i/950/depositphotos_87359466-stock-photo-construction-worker-with-drill-perforator.jpg" alt="image3">
          </div>
        </div>
      </div>





  </div>
</body>
</html>
